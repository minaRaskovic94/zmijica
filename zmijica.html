<style>
  #game-field {
    background-color: #333333;

  }

  #game-field td {
    height: 10px;
    width: 10px;
  }

  .player {
    background-color: deeppink;
  }
</style>

<table id="game-field">




</table>


<script>
  function mkGameField(width, height) {
    const gameField = document.getElementById('game-field');
    for (let col = 0; col < width; col++) {
      let tr = document.createElement('TR')
      for (let row = 0; row < height; row++) {
        tr.appendChild(document.createElement('TD'))
      }
      gameField.appendChild(tr)
    }
    return gameField;
  }

  function mkPlayer(x, y, field) {
    let player = null;
    function setPlayer(x, y) {
      if (player) {
        player.classList.remove('player')
      }
      player = field.querySelectorAll(`tr:nth-child(${y}) > td:nth-child(${x})`)[0]
      debugger
      player.classList.add('player')
    }
    setPlayer(x,y)
    return {
      moveRight:() => setPlayer(x++, y),
      moveLeft: () => setPlayer(x--, y),
      moveDown:() =>setPlayer(x, y++),
      moveUp:() => setPlayer(x, y--)
    }
  }


  const field = mkGameField (50,50)
  const player = mkPlayer(30, 30, field)

  document.addEventListener('keydown', (e) => {debugger; e.key === 'ArrowLeft' && player.moveLeft();})
  document.addEventListener('keydown', (e) => e.key === 'ArrowUp' && player.moveUp())
  document.addEventListener('keydown', (e) => e.key === 'ArrowRight' && player.moveRight())
  document.addEventListener('keydown', (e) => e.key === 'ArrowDown' && player.moveDown())




</script>
